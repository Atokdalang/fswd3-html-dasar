<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="../CSS/Todolist.css">
    <script src="https://kit.fontawesome.com/f40b8686b5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-tittle">
          <h1>My To Do List</h1>
        </div>
        <div class="notification-container">
          <div class="notification">
            <center>
              <p notification-container><h3>Hi, Selamat Datang..<i class="fa-solid fa-face-smile-beam"></i></h3>
              Aku adalah layanan To Do List pada Web Ini.</p>
            </center>
          </div>
        </div>
      </div>
    </div>
    <center>
      <div class="list-container" list-container >
      </div>
      <div class="input-container">
        <input type="text" class="input-list" input-list>
        <i class="fas fa-plus-circle button-input-submit" submit-list></i>
      </div>
    </center>
    <ul id="myUL"></ul>
    <script src="../js/Todolist.js"></script>
    <script src="../js/API.js"></script>
  </body>
</html>
